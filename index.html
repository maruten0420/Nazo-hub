<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まるてんが作った謎一覧</title>
    <style>
        /* 基本的なスタイル設定 */
        body {
            background-color: #fefe9c; /* 薄い黄色の背景 */
            color: #633e38;            /* 濃い茶色の文字 */
            font-family: 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* ポートフォリオ全体のコンテナ */
        .portfolio-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ページタイトル */
        h1 {
            text-align: center;
            border-bottom: 3px solid #633e38;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        /* 各セクションのタイトル (ブラウザ謎、LINE謎) */
        h2 {
            margin-top: 40px;
            padding-left: 10px;
            border-left: 5px solid #633e38;
        }
        
        /* ブラウザ謎の前の説明文 */
        .intro-text {
            background-color: #fff;
            border: 1px solid #633e38;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* 謎を並べるグリッドコンテナ */
        .nazo-container {
            display: grid;
            gap: 20px; /* 謎と謎の間の余白 */
        }

        /* 各謎のアイテム（カード） */
        .nazo-item {
            background-color: #ffffff;
            border: 2px solid #633e38;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .nazo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 謎の画像 */
        .nazo-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* 謎のタイトル */
        .nazo-item h3 {
            margin: 10px 0 5px 0;
            font-size: 1.1em;
        }

        /* 謎の説明文 */
        .nazo-item p {
            font-size: 0.9em;
            text-align: left;
            margin: 0;
            line-height: 1.6;
        }
        
        /* リンクのスタイル */
        a {
            text-decoration: none;
            color: inherit; /* 親要素の色を継承 */
            display: block;
        }

        /* --- レスポンシブ対応 --- */

        /* スマホ向け (画面幅が767px以下の場合) */
        @media (max-width: 767px) {
            .nazo-container {
                /* 2列で表示 */
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* PC向け (画面幅が768px以上の場合) */
        @media (min-width: 768px) {
            .nazo-container {
                /* 3列で表示 */
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* PC向け大画面 (画面幅が1024px以上の場合) */
        @media (min-width: 1024px) {
            .nazo-container {
                /* 4列で表示することも可能 (謎の数が増えたらこちらを有効にしてください) */
                /* grid-template-columns: repeat(4, 1fr); */
            }
        }

    </style>
</head>
<body>

    <div class="portfolio-wrapper">

        <h1>謎解きポートフォリオ</h1>

        <section>
            <h2>ブラウザで遊べる謎</h2>
            
            <p class="intro-text">
                Webサイト上で直接遊べる謎です。LINEなどのアプリは不要ですが、PCでのプレイを推奨します。
            </p>

            <div class="nazo-container">
                <div class="nazo-item">
                    <a href="https://maruten0420.github.io/maruten-blog/" target="_blank" rel="noopener noreferrer">
                        <img src="./images/webnazo.png" alt="あるWebサイトの謎">
                        <h3>あるWebサイトの謎</h3>
                    </a>
                    <p>平成感あふれる(?)サイトに隠されたたくさんの謎を解き明かせ！</p>
                </div>

                </div>
        </section>


        <section>
            <h2>LINE謎</h2>
            <div class="nazo-container">
                <div class="nazo-item">
                    <a href="https://lin.ee/auxvVTD" target="_blank" rel="noopener noreferrer">
                        <img src="./images/uten.png" alt="○雨天の塔">
                        <h3>○雨天の塔</h3>
                    </a>
                    <p>LINE謎初挑戦作品、是非塔の頂上まで登ってみてください。</p>
                </div>

                <div class="nazo-item">
                    <a href="https://lin.ee/bezJrDj" target="_blank" rel="noopener noreferrer">
                        <img src="./images/onigiri.png" alt="おにぎり早食い王決定戦">
                        <h3>おにぎり早食い王決定戦</h3>
                    </a>
                    <p>矢継ぎ早に出題されるおにぎりの謎をさばいて、30個のおにぎりを食べつくそう。みんなでタイムアタックすると楽しいかも？</p>
                </div>

                <div class="nazo-item">
                    <a href="https://lin.ee/OQBrBZo" target="_blank" rel="noopener noreferrer">
                        <img src="./images/fifty.png" alt="簡単五十音表謎">
                        <h3>簡単五十音表謎</h3>
                    </a>
                    <p>シンプルな五十音表のはずなのに、何かがおかしい？ヘンテコな謎を解こう</p>
                </div>

                </div>
        </section>

    </div>

</body>

</html>
